<section class="reviews__section">
  <div class="container reviews">
    <h2 class="visually-hidden">Reviews</h2>
    <picture>
      <source
        srcset="./images/customer-1.jpg 1x, ./images/customer-1-2x.jpg 2x"
      />
      <img
        class="reviews__img"
        src="./images/customer-1.jpg"
        alt="Foto client"
        width="85"
        height="85"
      />
    </picture>

    <div class="reviews__comment">
      <div class="reviews__quotes">
        <!-- <svg class="test" width="54" height="40" aria-label="Quotes">
          <use
            class="reviews__quotes"
            href="./images/sprite.svg.svg#icon-reveiw-icon"
          ></use>
        </svg> -->
        <p class="reviews__comment-item">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus.

          ipsum primis in nibh vel risus.
        </p>
      </div>
      <span class="reviews__border"></span>
    </div>
    <div class="reviews__name-container">
      <!-- <ul class="reviews__name-list">
        <li class="reviews__dots"></li>
        <li class="reviews__dots"></li>
        <li class="reviews__dots"></li>
      </ul> -->

      <div class="reviews__slider">
        <svg
          class="reviews__ellipse"
          width="12.4"
          height="11.84"
          aria-label="Icon Home"
        >
          <use href="./images/sprite.svg.svg#icon-home"></use>
        </svg>
        <svg
          class="reviews__ellipse"
          width="12"
          height="12"
          aria-label="Icon Ellipse"
        >
          <use href="./images/sprite.svg.svg#icon-ellipse"></use>
        </svg>
        <svg
          class="reviews__ellipse"
          width="12"
          height="12"
          aria-label="Icon Ellipse"
        >
          <use href="./images/sprite.svg.svg#icon-ellipse"></use>
        </svg>

    </div>
